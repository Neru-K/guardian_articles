  <body>
    <div></div>
    <style>
      :root {
        --r:100px;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: black;
        animation: identifier 3s infinite linear;
        position: absolute;
      }

      @keyframes identifier {
      0% {
          --r: 100px:
          width:var(--r);
          --r:500px;
        }
        100% {

          width:var(--r);
          /* height: calc(var(--r) / 2); */
        }
      }
    </style>
  </body>
